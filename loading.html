<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analyzing â€” NeuroNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #e8f6f8, #ffffff);
      font-family: Arial, sans-serif;
      color: #0b3c5d;
    }

    .box {
      text-align: center;
      max-width: 320px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #dbeaf0;
      border-top: 4px solid #0b3c5d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="spinner"></div>
    <h2>Analyzing your responses</h2>
    <p>Please wait while we prepare your report.<br>This may take a moment.</p>
  </div>

  <script>
    // Call backend AFTER loading page appears
    fetch("https://neuronest-backend-faz3.onrender.com/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: localStorage.getItem("screeningData")
    })
    .then(res => res.json())
    .then(data => {
      localStorage.setItem("screeningResult", JSON.stringify(data));
      window.location.href = "dashboard.html";
    })
    .catch(() => {
      alert("Something went wrong. Please try again.");
      window.location.href = "screening.html";
    });
  </script>

</body>
</html>
